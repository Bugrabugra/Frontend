<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Vue.js Components Fundamentals</title>
  </head>
  <body>
    <div id="app" class="container mx-auto py-6">
      <div class="content">
        <h1 class="title">Coffee Plans</h1>

        <h2 class="subtitle">
          We travel the world to source the very best single origin coffee for you
        </h2>

        <plan-picker></plan-picker>
      </div>
    </div>

    <script type="text/x-template" id="todo-item-template">
      <div>
        <input type="checkbox" v-model="completed">
        <slot></slot>
      </div>
    </script>

    <script type="text/x-template" id="plan-picker-template">
      <div class="plans">
        <plan
            v-for="plan in plans"
            v-bind:name="plan"
            v-on:eventSelect="selectPlan"
            v-bind:selected-plan="selectedPlan"
        ></plan>
      </div>
    </script>

    <script type="text/x-template" id="plan-template">
      <div v-on:click="select" class="plan" v-bind:class="{'active-plan': isSelected}">
        <div class="description">
          <span class="title">
            {{name}}
          </span>
        </div>
      </div>
    </script>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="app.js"></script>
    <link rel="stylesheet" href="style.css">
  </body>
</html>
