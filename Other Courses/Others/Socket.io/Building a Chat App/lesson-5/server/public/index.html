<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Chat App</title>
    <link href="style.css" rel="stylesheet">
    <script
        crossorigin="anonymous"
        integrity="sha512-Xm9qbB6Pu06k3PUwPj785dyTl6oHxgsv9nHp7ej7nCpAqGZT3OZpsELuCYX05DdonFpTlBpXMOxjavIAIUwr0w=="
        referrerpolicy="no-referrer"
        src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.7.2/socket.io.min.js"
    ></script>
    <script defer src="app.js"></script>
  </head>

  <body>
    <main>
      <form class="form-join">
        <input id="name" maxlength="8" placeholder="Your name" required size="5" type="text">
        <input id="room" placeholder="Chat room" required size="5" type="text">
        <button id="join" type="submit">Join</button>
      </form>

      <ul class="chat-display"></ul>

      <p class="user-list"></p>

      <p class="room-list"></p>

      <p class="activity"></p>

      <form class="form-msg">
        <input id="message" placeholder="Your message" required type="text">
        <button type="submit">Send</button>
      </form>
    </main>
  </body>

</html>
