<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <title>State Capital Lookup</title>
  </head>
  <body>
    <div class="container mt-5">
      <div class="row">
        <div class="col-md-6 m-auto">
          <!--Title-->
          <h3 class="text-center mb-3">
            <i class="fas fa-flag-usa"></i> State Capital Lookup
          </h3>

          <!--Search bar-->
          <div class="form-group">
            <input
                type="text"
                id="search"
                placeholder="Enter state name or abbreviation"
                class="form-control form-control-lg"
            >
          </div>

          <!--Results-->
          <div id="match-list"></div>
        </div>
      </div>
    </div>

    <script src="js/main.js"></script>
    <script src="https://kit.fontawesome.com/9bd733cc98.js" crossorigin="anonymous"></script>
  </body>
</html>
