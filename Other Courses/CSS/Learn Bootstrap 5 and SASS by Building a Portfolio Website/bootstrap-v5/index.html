<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="assets/css/style.css">

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">

  <body>
    <!--Navbar section-->
    <nav class="navbar navbar-expand-lg navbar-dark menu shadow fixed-top">
      <div class="container">
        <a class="navbar-brand" href="#">
          <img src="images/logo.png" alt="logo image">
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Services</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Testimonials</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">FAQ</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Portfolio</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Contact</a>
            </li>
          </ul>

          <button type="button" class="rounded-pill btn-rounded">+1 728365413
            <span>
                <i class="fas fa-phone-alt"></i>
              </span>
          </button>
        </div>
      </div>
    </nav>

    <!--Intro section-->
    <section id="home" class="intro-section">
      <div class="container">
        <div class="row align-items-center text-white">
          <!--Content for the intro-->
          <div class="col-md-6 intros text-start">
            <h1 class="display-2">
              <span class="display-2--intro">
                Hey!, I'm Patrick
              </span>

              <span class="display-2--description lh-base">
                This is a multi-purpose responsive layout created with Bootstrap 5. (here you can place your description text)
              </span>
            </h1>

            <button type="button" class="rounded-pill btn-rounded">Get in Touch
              <span>
                <i class="fas fa-arrow-right"></i>
              </span>
            </button>
          </div>

          <!--Content for the video-->
          <div class="col-md-6 intros text-end">
            <div class="video-box">
              <img src="images/arts/intro-section-illustration.png" alt="video illustration" class="img-fluid">
              <a href="#" class="position-absolute top-50 start-50 translate-middle">
                <span>
                  <i class="fas fa-play-circle"></i>
                </span>
                <span class="border-animation"></span>
                <span class="border-animation"></span>
              </a>
            </div>
          </div>
        </div>
      </div>

    <script src="assets/js/bootstrap.bundle.js"></script>

</html>
