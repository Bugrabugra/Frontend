<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
  </head>
  <body>
    <!--Blue background, rounded, thick left border-->
    <div><button class="m-4 py-2 px-4 text-gray-400 text-xs bg-blue-800 rounded-lg border-blue-400 border-l-8">Submit</button></div>

    <!--Red text, outlined-->
    <div><button class="m-4 text-red-500 border-2 border-red-500 rounded px-3 py-1 hover:bg-indigo-200">Cancel</button></div>

    <!--Light indigo background, bottom border, indigo text-->
    <div><button class="m-4 bg-indigo-200 border-b-4 border-indigo-800 px-3">Save</button></div>

    <!--Thick rounded, lots of padding, large button-->
    <div><button class="m-4 rounded-full p-6 border-4 px-16 py-3 uppercase font-bold text-sm bg-yellow-600 border-yellow-800">Buy Now</button></div>

    <!--Outlined, serif font, uppercase, rounded-->
    <div><button class="m-4 border font-serif uppercase rounded-lg p-2 text-xs">Send Postcard</button></div>
  </body>
</html>
