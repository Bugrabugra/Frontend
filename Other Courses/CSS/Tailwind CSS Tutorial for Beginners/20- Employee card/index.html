<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
  </head>
  <body class="h-screen bg-gray-600 flex justify-center items-center">
    <div class="flex flex-col w-2/3 bg-white shadow-lg rounded-lg overflow-hidden">
      <div class="font-bold text-gray-700 px-6 py-4 bg-gray-200 ">
        The title of the card
      </div>

      <div class="flex px-4 py-4 justify-between items-center">
        <div class="uppercase bg-yellow-600 rounded-full text-white font-bold text-xs px-2 py-1">
          Under review
        </div>

        <div class="font-bold text-sm">
          May 14, 1988
        </div>
      </div>

      <div class="px-6 py-4 border-t border-gray-200">
        <div class="bg-gray-200 p-4 rounded-lg border">
          Here is a short comment about this employee.
        </div>
      </div>

      <div class="bg-gray-200 px-6 py-4">
        <p class="justify-start font-bold text-gray-500">
          Employee
        </p>

        <div class="flex items-center pt-3">
          <div class="bg-blue-700 rounded-full h-12 w-12 flex justify-center items-center text-white font-bold">
            VG
          </div>

          <div class="ml-4">
            <p class="font-bold">
              Victor Gonzalez
            </p>

            <small class="font-bold text-gray-500">
              Instructor
            </small>
          </div>
        </div>
      </div>

    </div>
  </body>
</html>
