<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Tailwind CSS Navbar</title>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <!--navbar goes here-->

    <nav class="bg-gray-100 h-16 fixed top-0 inset-x-0">
      <div class="max-w-6xl mx-auto px-4">
        <div class="flex justify-between">
          <div class="flex space-x-4">
            <!--logo-->
            <div class="">
              <a href="#" class="flex items-center py-5 px-2 text-gray-700 hover:text-gray-900">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 mr-1 text-blue-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 19l9 2-9-18-9 18 9-2zm0 0v-8" />
                </svg>

                <span class="font-bold">
                  Better Dev
                </span>
              </a>
            </div>

            <!--primary nav-->
            <div class="hidden md:flex flex items-center space-x-1">
              <a href="#" class="py-5 px-2 text-gray-700 hover:text-gray-900">
                Features
              </a>
              <a href="#" class="py-5 px-2 text-gray-700 hover:text-gray-900">
                Pricing
              </a>
            </div>
          </div>

          <!--secondary nav-->
          <div class="hidden md:flex flex items-center space-x-1">
            <a href="#" class="py-5 px-3">
              Login
            </a>

            <a href="#" class="py-2 px-3 bg-yellow-400 hover:bg-yellow-300 text-yellow-900 hover:text-yellow-800 rounded transition duration-300">
              Sign Up
            </a>
          </div>

          <!--mobile button goes here-->
          <div class="md:hidden flex items-center">
            <button class="mobile-menu-button">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
              </svg>
            </button>
          </div>
        </div>
      </div>

    <!--mobile menu-->
      <div class="mobile-menu hidden md:hidden">
        <a href="#" class="block py-2 px-4 text-sm hover:bg-gray-200">Features</a>
        <a href="#" class="block py-2 px-4 text-sm hover:bg-gray-200">Pricing</a>
      </div>
    </nav>

    <!--content goes here-->
    <div class="py-32 bg-gray-200 text-center">
      <h2 class="font-extrabold text-6xl">
        Navbars In Tailwind!
      </h2>
    </div>

    <div class="py-32 bg-green-100 text-center">
      <h2 class="font-extrabold text-6xl">
        Navbars In Tailwind!
      </h2>
    </div>

    <div class="py-32 bg-blue-100 text-center">
      <h2 class="font-extrabold text-6xl">
        Navbars In Tailwind!
      </h2>
    </div>

    <div class="py-32 bg-yellow-100 text-center">
      <h2 class="font-extrabold text-6xl">
        Navbars In Tailwind!
      </h2>
    </div>
  </body>

  <script>
    // grab everything we need
    const btn = document.querySelector("button.mobile-menu-button");
    const menu = document.querySelector(".mobile-menu");

    // add event listener
    btn.addEventListener("click", () => {
      menu.classList.toggle("hidden");
    });

  </script>
</html>
