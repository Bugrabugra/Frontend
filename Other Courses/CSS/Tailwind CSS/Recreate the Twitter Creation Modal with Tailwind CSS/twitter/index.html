<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <div class="h-screen flex items-center justify-center">
      <!--modal-->
      <div class="w-3/4 rounded-lg shadow-lg bg-blue-900">
        <!--header-->
        <div class="border-b border-blue-400 text-blue-400">
          <div class="p-4">X</div>
        </div>
        <!--body-->
        <div class="relative p-4 pl-20">
          <img src="https://placekitten.com/g/50/50" class="absolute top-0 left-0 ml-4 mt-4 rounded-full"/>
          <textarea
              class="bg-transparent pt-4 w-full text-white text-lg outline-none"
              placeholder="What's happening?"
              rows="5"
          ></textarea>
        </div>
        <!--footer-->
        <div class="pl-20 pb-4 pr-4 flex justify-between">
          <div class="flex text-2xl items-center">
            <div class="mr-2">
              <svg xmlns="http://www.w3.org/2000/svg" class="text-blue-300 h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8.228 9c.549-1.165 2.03-2 3.772-2 2.21 0 4 1.343 4 3 0 1.4-1.278 2.575-3.006 2.907-.542.104-.994.54-.994 1.093m0 3h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
              </svg>
            </div>
            <div class="mr-2">
              <svg xmlns="http://www.w3.org/2000/svg" class="text-blue-300 h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z" />
              </svg>
            </div>
            <div class="mr-2">
              <svg xmlns="http://www.w3.org/2000/svg" class="text-blue-300 h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14.828 14.828a4 4 0 01-5.656 0M9 10h.01M15 10h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
              </svg>
            </div>
          </div>
          <div class="bg-blue-400 rounded-full text-blue-100 inline-block py-2 px-4">
            Tweet
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
