<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="/css/tailwind.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" rel="stylesheet"/>
  </head>
  <body class="bg-gray-300">
    <!--2xl:grid-cols-5 makes a space for 5-->
    <div class="bg-gray-100 grid lg:grid-cols-2 2xl:grid-cols-5">
      <!--2xl:col-span-2 make this div take 2 of the whole 5-->
      <div class="px-8 py-12 max-w-md mx-auto sm:max-w-xl lg:px-12 lg:py-24 lg:max-w-full xl:mr-0 2xl:col-span-2">
        <div class="xl:max-w-xl">
          <img class="h-10" src="img/logo.svg" alt="Workcation">
          <!--sm:object-cover makes image stretch, object-center makes the crop to center-->
          <img class="mt-6 rounded-lg shadow-xl sm:mt-8 sm:h-64 sm:w-full sm:object-cover object-center lg:hidden" src="img/beach-work.jpg" alt="Women workcationing on the beach">

          <h1 class="mt-6 text-2xl font-bold font-headline tracking-tight font-semibold text-gray-900 sm:mt-8 sm:text-4xl lg:text-3xl xl:text-4xl">
            You can work from anywhere.
            <br class="hidden lg:inline">
            <span class="text-brand">
              Take advantage of it.
            </span>
          </h1>

          <p class="mt-2 text-gray-600 sm:mt-4 sm:text-xl">
            Workcation helps you find work-friendly
            rentals in beautiful locations so you can
            enjoy some nice weather even when you're
            not on vacation.
          </p>

          <div class="mt-4 sm:mt-6 space-x-1">
            <!--hover:-translate-y-0.5 makes the button move top. transform enables this!-->
            <a class="btn btn-primary px-10 shadow-lg hover:-translate-y-0.5 transform transition" href="#">
              Book your escape
            </a>

            <a class="btn btn-secondary px-10" href="#">
              Learn more
            </a>
          </div>
        </div>
      </div>

      <div class="hidden relative lg:block 2xl:col-span-3">
        <!--inset-0 makes l:0, r:0, t:0, b:0-->
        <img
            class="absolute inset-0 w-full h-full object-cover object-center"
            src="img/beach-work.jpg"
            alt="Women workcationing on the beach"
        >
      </div>
    </div>
  </body>
</html>
