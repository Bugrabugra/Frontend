<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="./css/style.css">
  </head>
  <body>
    <div class="relative min-h-screen flex items-center justify-center bg-gray-900">
      <!--grid background-->
      <div class="grid-background absolute inset-0 p-2 grid grid-cols-12 gap-2 transform -skew-y-12">
        <!--row 1-->
        <div class="col-span-2 bg-gray-800 rounded animate-pulse"></div>
        <div class="col-span-5 bg-gray-800 rounded animate-pulse"></div>
        <div class="col-span-1 bg-gray-800 rounded animate-pulse"></div>
        <div class="col-span-4 bg-gray-800 rounded animate-pulse"></div>

        <!--row 2-->
        <div class="col-span-5 bg-gray-800 rounded animate-pulse"></div>
        <div class="col-span-3 bg-gray-800 rounded animate-pulse"></div>
        <div class="col-span-2 bg-gray-800 rounded animate-pulse"></div>
        <div class="col-span-2 bg-gray-800 rounded animate-pulse"></div>

        <!--row 3-->
        <div class="col-span-4 bg-gray-800 rounded animate-pulse"></div>
        <div class="col-span-7 bg-gray-800 rounded animate-pulse"></div>
        <div class="col-span-1 bg-gray-800 rounded animate-pulse"></div>

        <!--row 4-->
        <div class="col-span-2 bg-gray-800 rounded animate-pulse"></div>
        <div class="col-span-4 bg-gray-800 rounded animate-pulse"></div>
        <div class="col-span-6 bg-gray-800 rounded animate-pulse"></div>

        <!--row 5-->
        <div class="col-span-5 bg-gray-800 rounded animate-pulse"></div>
        <div class="col-span-5 bg-gray-800 rounded animate-pulse"></div>
        <div class="col-span-2 bg-gray-800 rounded animate-pulse"></div>

        <!--row 6-->
        <div class="col-span-4 bg-gray-800 rounded animate-pulse"></div>
        <div class="col-span-7 bg-gray-800 rounded animate-pulse"></div>
        <div class="col-span-1 bg-gray-800 rounded animate-pulse"></div>

        <!--row 7-->
        <div class="col-span-6 bg-gray-800 rounded animate-pulse"></div>
        <div class="col-span-2 bg-gray-800 rounded animate-pulse"></div>
        <div class="col-span-4 bg-gray-800 rounded animate-pulse"></div>

      </div>

      <!--content-->
      <div class="relative">
        <h2 class="text-4xl text-white font-extrabold">
          Welcome <span class="text-purple-500">Grid</span> Background
        </h2>
      </div>
    </div>

    <script>
      const getRandomInt = (min, max) => {
        min = Math.ceil(min);
        max = Math.floor(max);
        return Math.floor(Math.random() * (max - min + 1)) + min;
      }

      // gab everything we need
      const gridItems = document.querySelectorAll(".grid-background > div");

      // loop over grid items and create as random duration + delay for each
      gridItems.forEach(item => {
        // calculate random number for delay
        const delay = getRandomInt(0, 5);

        // calculate random numbers for duration
        const duration = getRandomInt(3, 6);

        // set both
        item.style.animationDelay = `${delay}s`;
        item.style.animationDuration = `${duration}s`;
      });
    </script>
  </body>
</html>
