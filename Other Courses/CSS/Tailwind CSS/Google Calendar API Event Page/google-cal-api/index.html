<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8"/>
    <link href="/vite.svg" rel="icon" type="image/svg+xml"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>Google Calendar Event Page</title>
  </head>
  <body
      class="bg-slate-50 dark:bg-slate-700 p-4 md:p-6 lg:p-8 min-h-screen grid gap-4 md:gap-6
      lg:gap-8 text-slate-600 dark:text-slate-100"
  >
    <header class="text-center grid p-4 place-items-center content-center">
      <h1
          class="text-3xl sm:text-5xl font-bold bg-clip-text text-transparent bg-gradient-to-br
          pb-4 md:pb-6 from-blue-500 to-violet-700 dark:from-blue-400"
      >
        My Calendar Events
      </h1>
      <label for="eventAmt">Events to Show</label>
      <input
          class="accent-blue-600 cursor-grab" id="eventAmt" max="20" min="1" type="range"
          value="9"
      >
    </header>

    <main class="max-w-6xl w-full mx-auto">
      <section class="grid gap-4 md:gap-6 lg:gap-8 items-start" id="events-container">
        <article
            class="bg-white dark:bg-slate-800 shadow-xl shadow-slate-200 dark:shadow-slate-800 rounded-lg"
        >
          <div
              class="p-3 shadow bg-indigo-500 text-indigo-50 uppercase grid place-items-center rounded-t-lg"
          >
            <p class="text-sm">Feb</p>
            <div class="text-3xl font-bold">3</div>
          </div>

          <div class="p-4 md:p-6 lg:p-8 grid gap-4 md:gap-6">
            <div class="grid gap-1">
              <p class="text-slate-400 text-sm">Feb 13-Feb 16</p>
              <h2 class="font-bold text-2xl">
                <a href="#">Really Cool Event</a>
              </h2>
              <div class="grid gap-1">
                <button
                    aria-controls="details-1" aria-expanded="false"
                    class="text-slate-400 flex gap-1 items-center cursor-pointer" id="btn-1"
                >
                  <p class="text-slate-400 pointer-events-none">See details</p>
                </button>
              </div>
            </div>
          </div>
        </article>
      </section>
    </main>
    <script src="/main.js" type="module"></script>
  </body>
</html>
