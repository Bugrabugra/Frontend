<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="../css/tailwind.css">
  </head>
  <body>
    <!--Hover-->
    <div class="rounded-t-xl overflow-hidden bg-gradient-to-r from-rose-50 to-rose-200 p-10">
      <div class="text-center">
        <button
            type="button"
            class="py-2 px-4 bg-red-500 text-white font-semibold rounded-lg shadow-md hover:bg-red-700 focus:outline-none" tabindex="-1"
        >
          Hover me
        </button>
      </div>
    </div>

    <!--Focus-->
    <div class="rounded-t-xl overflow-hidden bg-gradient-to-r from-light-blue-50 to-light-blue-100 p-10">
      <div class="max-w-xs w-full mx-auto">
        <input class="py-3 px-4 bg-white rounded-lg placeholder-gray-400 text-gray-900 appearance-none inline-block w-full shadow-md focus:outline-none focus:ring-2 focus:ring-blue-600" placeholder="Focus me">
      </div>
    </div>

    <!--Active-->
    <div class="rounded-t-xl overflow-hidden bg-gradient-to-r from-emerald-50 to-teal-100 p-10">
      <div class="text-center">
        <button type="button" class="py-2 px-4 bg-emerald-500 text-white font-semibold rounded-lg shadow-md active:bg-emerald-700 focus:outline-none" tabindex="-1">
          Click me
        </button>
      </div>
    </div>

    <!--Group-hover-->
    <div class="rounded-t-xl overflow-hidden bg-gradient-to-r from-indigo-50 to-indigo-100 p-10">
      <div class="group px-6 py-5 max-w-full mx-auto w-72 border border-opacity-25 cursor-pointer rounded-lg select-none overflow-hidden space-y-1 border-indigo-500 hover:bg-white hover:shadow-lg hover:border-transparent">
        <p class="font-semibold text-lg text-indigo-600 group-hover:text-gray-900">
          New Project
        </p>

        <p class="text-indigo-500 group-hover:text-gray-500">
          Create a new project from a variety of starting templates.
        </p>
      </div>
    </div>

    <!--Group-focus-->
    <div class="rounded-t-xl overflow-hidden bg-gradient-to-r from-amber-50 to-amber-100 p-10">
      <div class="text-center">
        <button type="button" class="group inline-flex items-center py-2 px-4 bg-amber-500 text-white font-semibold rounded-lg shadow-md focus:bg-amber-600 focus:outline-none">
          <svg fill="currentColor" viewBox="0 0 20 20" class="-ml-1 mr-3 w-5 h-5 text-white group-focus:text-amber-300">
            <path d="M5 4a2 2 0 012-2h6a2 2 0 012 2v14l-5-2.5L5 18V4z"></path>
          </svg>
          Bookmark
        </button>
      </div>
    </div>

    <!--Focus-within-->
    <div class="rounded-t-xl overflow-hidden bg-gradient-to-r from-purple-50 to-purple-100 p-10">
      <form class="w-full max-w-sm mx-auto">
        <div class="relative text-gray-400 focus-within:text-gray-600">
          <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
            <svg class="h-5 w-5" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor"><path d="M2.003 5.884L10 9.882l7.997-3.998A2 2 0 0016 4H4a2 2 0 00-1.997 1.884z"></path><path d="M18 8.118l-8 4-8-4V14a2 2 0 002 2h12a2 2 0 002-2V8.118z"></path></svg>
          </div>
          <input
              id="email"
              class="py-3 px-4 bg-white placeholder-gray-400 text-gray-900 rounded-lg shadow-md appearance-none w-full block pl-12 focus:outline-none"
              placeholder="you@example.com"
          >
        </div>
      </form>
    </div>

    <!--Focus-visible-->
    <div class="rounded-t-xl overflow-hidden bg-gradient-to-r from-rose-50 to-rose-100 p-10">
      <div class="flex justify-center space-x-8">
        <button type="button" class="py-2 px-4 bg-red-500 text-white font-semibold rounded-lg shadow-md hover:bg-red-700 focus:outline-none focus:bg-red-500 focus:ring-2 focus:ring-red-500 focus:ring-offset-2 focus:ring-opacity-75">
          Ring on focus
        </button>

        <button type="button" class="py-2 px-4 bg-red-500 text-white font-semibold rounded-lg shadow-md hover:bg-red-700 focus:outline-none focus:bg-red-500 focus-visible:ring-2 focus-visible:ring-red-500 focus-visible:ring-offset-2 focus-visible:ring-opacity-75">
          Ring on focus-visible
        </button>
      </div>
    </div>

    <!--Disabled-->
    <div class="rounded-t-xl overflow-hidden bg-gradient-to-r from-emerald-50 to-teal-100 p-10">
      <div class="text-center space-x-8">
        <button type="button" class="py-2 px-4 bg-emerald-500 text-white font-semibold rounded-lg shadow-md hover:bg-emerald-700 focus:outline-none disabled:opacity-50">
          Submit
        </button>

        <button type="button" class="py-2 px-4 bg-emerald-500 text-white font-semibold rounded-lg shadow-md disabled:opacity-50" disabled="" tabindex="-1">
          Submit
        </button>
      </div>
    </div>

    <!--Visited-->
    <div class="rounded-t-xl overflow-hidden bg-gradient-to-r from-indigo-50 to-indigo-100 p-10">
      <div class="text-center space-x-16">
        <a href="#" class="font-semibold text-green-600">Unvisited link</a>
        <a href="#" class="font-semibold visited:text-blue-300">Visited link</a>
      </div>
    </div>

    <!--Checked-->
    <div class="rounded-t-xl overflow-hidden bg-gradient-to-r from-sky-50 to-sky-100 p-10">
      <div class="p-4 max-w-xs mx-auto bg-white rounded-xl shadow-md">
        <label class="flex items-center space-x-3">
          <input type="checkbox" name="checked-demo" value="1" class="form-tick appearance-none h-6 w-6 border border-gray-300 rounded-md checked:bg-blue-600 checked:border-transparent focus:outline-none">
          <span class="text-gray-900 font-medium">Option 1</span>
        </label>
      </div>
    </div>

    <!--First-child, Last-child, Odd-child, Even-child-->
    <div class="rounded-t-xl overflow-hidden bg-gradient-to-r from-indigo-50 to-indigo-100 p-10">
      <div class="flex justify-around">
        <div class="bg-indigo-500 rounded-md p-8 transform rotate-45"></div>
        <div class="bg-indigo-500 rounded-md p-8 transform rotate-45"></div>
        <div class="bg-indigo-500 rounded-md p-8 transform rotate-45"></div>
        <div class="bg-indigo-500 rounded-md p-8 transform rotate-45"></div>
      </div>
    </div>
  </body>
</html>
