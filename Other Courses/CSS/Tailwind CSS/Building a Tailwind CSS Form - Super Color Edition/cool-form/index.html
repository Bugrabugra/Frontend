<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="./css/style.css">
  </head>
  <body>
    <div class="bg-purple-600 py-32 px-10 min-h-screen text-xl">
      <form class="md:w-1/2 mx-auto" action="">
        <div class="shadow-xl">
          <div class="flex items-center bg-purple-400 rounded-t-lg border-b border-purple-500">
            <label class="w-20 text-right mr-8 text-purple-200" for="name">Name</label>
            <input class="flex-1 p-4 pl-0 bg-transparent placeholder-purple-300 outline-none text-white" type="text" id="name" name="name" placeholder="Chris on Code">
          </div>

          <div class="flex items-center bg-purple-400 rounded-b-lg mb-10">
            <label class="w-20 text-right mr-8 text-purple-200" for="twitter">Twitter</label>
            <input class="flex-1 p-4 pl-0 bg-transparent placeholder-purple-300 outline-none text-white" type="text" id="twitter" name="twitter" placeholder="@chrisoncode">
          </div>
        </div>

        <button class="block w-full rounded bg-pink-400 py-3 text-white font-bold shadow">Submit</button>
      </form>
    </div>
  </body>
</html>
