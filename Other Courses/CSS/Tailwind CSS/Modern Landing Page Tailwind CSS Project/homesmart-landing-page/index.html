<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8"/>
    <link href="favicon.svg" rel="icon" type="image/svg+xml"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>Homesmart</title>
  </head>
  <body class="max-w-[2000px] mx-auto text-neutral-900 dark:text-neutral-200 bg-white dark:bg-neutral-800">
    <nav class="mx-auto p-4 bg-amber-400">
      <div class="container mx-auto flex items-center justify-between">
        <a
            class="focus:outline-none focus-visible:ring-4 ring-neutral-900 rounded-sm
            ring-offset-4 ring-offset-amber-400 lg:absolute lg:left-1/2 lg:-translate-x-1/2
            lg:top-9 z-50 hover:opacity-75 transition-opacity"
            href="/"
        >
          <img
              alt="Home Smart Logo" aria-label="Go to homepage" class="w-48 md:w-64 lg:w-72"
              src="./assets/logo.svg" width="200"
          >
        </a>
        <button
            class="lg:hidden focus:outline-none focus-visible:ring-4 ring-neutral-900 rounded-sm
            ring-offset-4 ring-offset-amber-400 text-neutral-900 hover:text-neutral-600 transition-colors"
            id="menu"
        >
          <svg
              class="h-8 w-8"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              viewBox="0 0 24 24"
              xmlns="http://www.w3.org/2000/svg"
          >
            <path d="M4 6h16M4 12h16M4 18h16" stroke-linecap="round" stroke-linejoin="round"/>
          </svg>
        </button>

        <div
            class="flex flex-col gap-4 absolute right-0 left-0 top-16 bg-amber-400 shadow-xl text-center
            text-lg p-6"
            role="menubar"
        >
          <a
              class="py-1 px-6 dark:text-neutral-900 focus:outline-none focus-visible:ring-4 ring-neutral-900 rounded-sm
            ring-offset-4 ring-offset-amber-400 hover:text-neutral-600 transition-colors"
              href="/"
              role="menuitem"
          >Home</a>

          <a
              class="py-1 px-6 dark:text-neutral-900 focus:outline-none focus-visible:ring-4 ring-neutral-900 rounded-sm
            ring-offset-4 ring-offset-amber-400 hover:text-neutral-600 transition-colors"
              href="/"
              role="menuitem"
          >Contact</a>

          <a
              class="py-1 px-6 dark:text-neutral-900 focus:outline-none focus-visible:ring-4 ring-neutral-900 rounded-sm
            ring-offset-4 ring-offset-amber-400 hover:text-neutral-600 transition-colors"
              href="/"
              role="menuitem"
          >Login</a>

          <a
              class="py-2 px-6 bg-teal-900 text-white shadow-xl hover:shadow-none transition-shadow focus:outline-none
               focus-visible:ring-4 ring-neutral-900 rounded-md ring-offset-4 ring-offset-amber-400
               "
              href="/"
              role="menuitem"
          >Sign Up</a>

        </div>
      </div>
    </nav>
    <script src="/main.js" type="module"></script>
  </body>
</html>
