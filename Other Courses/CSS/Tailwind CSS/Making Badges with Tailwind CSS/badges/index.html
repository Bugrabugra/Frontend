<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="./css/style.css">
  </head>
  <body>
    <div class="py-24 flex items-center justify-center bg-gray-200">
      <p class="text-lg">
        Hi there
        <span class="bg-purple-500 text-purple-100 py-1 px-4 text-xs rounded-full">
          New
        </span>
      </p>
    </div>

    <div class="py-24 flex items-center justify-center bg-gray-300">
      <button class="bg-blue-500 text-blue-50 py-3 px-4 rounded">
        Notifications
        <span class="bg-blue-900 text-blue-200 py-1 px-2 text-xs rounded ml-1">
          8
        </span>
      </button>
    </div>

    <div class="py-24 flex items-center justify-center bg-gray-200">
      <button class="relative bg-blue-500 text-blue-50 py-3 px-4 rounded">
        Notifications
        <span class="absolute -top-3 -right-3 bg-red-500 text-red-50 py-1 px-2 text-xs rounded ml-1">
          99+
        </span>
      </button>
    </div>

    <div class="py-24 flex items-center justify-center bg-gray-300">
      <button class="relative bg-blue-500 text-blue-50 py-3 px-4 rounded">
        Notifications
        <span class="absolute -top-1 -right-1 bg-red-500 text-xs rounded-full h-3 w-3 animate-ping">

        </span>
      </button>
    </div>
  </body>
</html>
