<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="./css/style.css">
  </head>
  <body>
    <div class="bg-blue-400 py-24 flex items-center justify-center">
      <!--card goes here-->
      <div class="bg-white rounded-lg shadow-2xl w-2/4">
        <div class="md:flex">
          <!--image-->
          <img class="rounded-t-lg h-60 object-cover w-full md:w-1/3"
               src="https://pbs.twimg.com/media/E-TZkyvVEA8vak6?format=jpg&name=900x900" alt="">

          <!--content-->
          <div class="p-8">
            <h2 class="text-xl font-extrabold mb-5">
              Hi there
            </h2>
            <p>This is a card</p>
            <button class="bg-blue-400 text-blue-50 rounded-lg py-2 px-4 mt-5">
              Get Started
            </button>
          </div>
        </div>

        <!--footer-->
        <footer class="bg-gray-200 rounded-b-lg text-right py-3 px-8 text-xs text-gray-500">
          Updated 3 days ago
        </footer>
      </div>
    </div>
  </body>
</html>
