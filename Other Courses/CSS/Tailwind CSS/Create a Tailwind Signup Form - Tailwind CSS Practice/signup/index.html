<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="./css/style.css">
  </head>
  <body>
    <div class="min-h-screen flex items-center justify-center bg-blue-400">
      <!--login form-->
      <div class="bg-white p-16 rounded shadow-2xl w-2/3">
        <h2 class="text-3xl font-bold mb-10 text-gray-800">Create Your Account</h2>
        <form class="space-y-5">
          <div class="">
            <label class="block mb-1 font-bold text-gray-500" for="name">
              Name
            </label>
            <input class="w-full border-2 border-gray-200 p-3 rounded outline-none focus:border-purple-500" type="text" id="name">
          </div>

          <div class="">
            <label class="block mb-1 font-bold text-gray-500" for="email">
              Email
            </label>
            <input class="w-full border-2 border-gray-200 p-3 rounded outline-none focus:border-purple-500" type="text" id="email">
          </div>

          <div class="">
            <label class="block mb-1 font-bold text-gray-500" for="password">
              Password
            </label>
            <input class="w-full border-2 border-gray-200 p-3 rounded outline-none focus:border-purple-500" type="password" id="password">
          </div>

          <div class="flex items-center">
            <input type="checkbox" id="agree">
            <label class="ml-2 text-gray-700 text-sm" for="agree">
              I agree to the terms and privacy
            </label>
          </div>

          <button class=" w-full bg-yellow-400 hover:bg-yellow-300 p-4 rounded text-yellow-900 hover:text-yellow-800 transition duration-300">
            Sign Up
          </button>
        </form>
      </div>
    </div>
  </body>
</html>
