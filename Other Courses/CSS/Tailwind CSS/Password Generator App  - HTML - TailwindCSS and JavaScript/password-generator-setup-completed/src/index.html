<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
        name="viewport"
    >
    <meta content="ie=edge" http-equiv="X-UA-Compatible">
    <title>Password Generator App</title>
    <script src="./app.js" type="module"></script>
    <link href="./style.css" rel="stylesheet">
  </head>
  <body
      class="grid place-items-center content-center text-center h-screen bg-cover bg-center"
      style="background-image: url('./pw-bkg.jpg')"
  >
    <main
        class="p-6 md:p-10 grid gap-4 backdrop-blur-lg rounded-lg text-zinc-100 accent-yellow-400 bg-zinc-800/30"
    >
      <h1 class="text-4xl font-bold">Password Generator App</h1>
      <div class="">
        <input
            class="bg-zinc-50 w-full text-lg p-2 rounded-sm text-zinc-800 cursor-copy text-center"
            id="password"
            readonly
            type="text"
        >
        <meter
            class="w-full" high="75" id="strength" low="30" max="100" min="0" optimum="100"
        ></meter>
      </div>
      <div class="flex justify-between items-center gap-3 border-t-2 pt-3">
        <label for="length">Characters</label>
        <input
            class="bg-zinc-50 flex-1"
            id="length"
            max="30"
            min="8"
            name="length"
            type="range"
            value="15"
        >
        <p class="bg-zinc-50 w-8 h-8 text-zinc-800 grid place-items-center">
          <span class="cursor-default" id="lengthText">15</span>
        </p>
      </div>

      <div class="flex justify-between items-center gap-3 border-t-2 pt-3">
        <label for="includeNumbers">Include Numbers</label>
        <input
            class="bg-zinc-50 w-8 h-8 cursor-pointer"
            id="includeNumbers"
            name="includeNumbers"
            type="checkbox"
        >
      </div>

      <div class="flex justify-between items-center gap-3 border-t-2 pt-3">
        <label for="includeSymbols">Include Symbols</label>
        <input
            class="bg-zinc-50 w-8 h-8 cursor-pointer"
            id="includeSymbols"
            name="includeSymbols"
            type="checkbox"
        >
      </div>

      <button
          class="bg-yellow-500 text-zinc-800 font-bold py-2 px-3 rounded-sm hover:bg-yellow-50 transition-colors"
          id="generate"
      >
        Generate Password
      </button>
    </main>
  </body>
</html>
