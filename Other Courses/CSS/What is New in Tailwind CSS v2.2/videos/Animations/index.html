<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="../dist/tailwind.css">
  </head>
  <body class="p-10 flex min-h-screen items-center justify-around bg-teal-500">
    <!--Bounce-->
    <div class="md:animate-bounce">
      <div class="w-24 h-24 bg-white rounded-lg shadow-2xl"></div>
    </div>

    <!--Ping-->
    <div class="relative">
      <div class="w-16 h-16 bg-white rounded-lg shadow-2xl"></div>
      <div class="absolute top-0 right-0 -mr-1 -mt-1 w-4 h-4 rounded-full bg-green-300 animate-ping"></div>
      <div class="absolute top-0 right-0 -mr-1 -mt-1 w-4 h-4 rounded-full bg-green-300"></div>
    </div>

    <!--Pulse-->
    <div class="w-96 p-6 bg-white rounded-lg shadow-2xl">
      <div class="animate-pulse">
        <div class="flex space-x-6">
          <div class="h-12 w-12 bg-gray-400 rounded-lg"></div>
          <div class="space-y-6">
            <div class="w-40 h-4 bg-gray-400 rounded"></div>
            <div class="space-y-3">
              <div class="w-48 h-4 bg-gray-400 rounded"></div>
              <div class="w-32 h-4 bg-gray-400 rounded"></div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!--Custom animation-->
    <div class="animate-wiggle">
      <div class="w-32 h-32 rounded-lg bg-white"></div>
    </div>
  </body>
</html>
