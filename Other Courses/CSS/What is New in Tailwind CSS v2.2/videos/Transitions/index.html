<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="../dist/tailwind.css">
  </head>
  <body class="p-10 flex min-h-screen items-center justify-around bg-indigo-500">
    <!--Transition property-->
    <div class="mt-20 flex space-x-8">
      <div class="space-y-4">
        <h2 class="font-mono font-semibold text-white">opacity</h2>
        <div class="h-24 w-24 bg-white opacity-25 rounded-lg shadow-xl hover:opacity-100 transition-opacity duration-500"></div>
      </div>

      <div class="space-y-4">
        <h2 class="font-mono font-semibold text-white">colors</h2>
        <div class="h-24 w-24 bg-white rounded-lg shadow-xl transform hover:bg-teal-300 transition-colors duration-500 ease-in-out"></div>
      </div>

      <div class="space-y-4">
        <h2 class="font-mono font-semibold text-white">transform</h2>
        <div class="h-24 w-24 bg-teal-300 rounded-lg shadow-xl transform hover:-translate-y-2 transition-transform duration-500 ease-in-out"></div>
      </div>

      <div class="space-y-4">
        <h2 class="font-mono font-semibold text-white">default</h2>
        <div class="h-24 w-24 bg-white opacity-25 rounded-lg shadow-xl hover:opacity-100 transition-opacity hover:bg-teal-300 hover:-translate-y-2 transition-opacity duration-500 ease-in-out"></div>
      </div>
    </div>
  </body>
</html>
