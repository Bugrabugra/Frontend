<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Awesome CSS Tooltip</title>
    <link href="styles.css" rel="stylesheet" type="text/css"/>
  </head>
  <body>

    <form>
      <label>Password:</label>
      <label>
        <input type="password"/>
      </label>
      <span class="tooltip" data-tooltip="Passwords must contain 3 A's, a 7 and at least 2 question marks">?</span>
    </form>

  </body>
</html>
