<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Vue Basics</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <style>

    </style>
  </head>
  <body>
    <h1>Vue Basics</h1>
    <div id="app">
      <h2>{{title}}</h2>
      <p>I earn {{wage}} pounds per hour</p>
      <button v-on:click="changeWage(1)">Increase wage by £1</button>
      <button v-on:click="changeWage(-1)">Decrease wage by £1</button>
      <button v-on:dblclick="changeWage(1)">Increase wage by £1</button>
      <button v-on:dblclick="changeWage(-1)">Decrease wage by £1</button>

    </div>
    <script src="app.js"></script>
  </body>
</html>
