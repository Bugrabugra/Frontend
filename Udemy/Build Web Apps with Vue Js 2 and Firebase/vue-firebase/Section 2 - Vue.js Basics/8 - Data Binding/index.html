<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Vue Basics</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <style>
      .one {
        color: green;
      }

      .two {
        text-decoration: line-through;
      }
    </style>
  </head>
  <body>
    <h1>Vue Basics</h1>
    <div id="app">
      <h2>{{title}}</h2>
      <p>{{greet("evening")}}</p>
      <a v-bind:href="url">Youtube</a>
      <div v-bind:class="classes">Classes from Instances</div>
      <input type="text" v-bind:value="name">
    </div>
    <script src="app.js"></script>
  </body>
</html>
