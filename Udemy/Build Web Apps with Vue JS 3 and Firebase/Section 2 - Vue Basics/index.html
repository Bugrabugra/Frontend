<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Learning Vue</title>
    <script src="https://unpkg.com/vue@3.0.3"></script>

    <style>
      body {
        background: #eee;
        max-width: 960px;
        margin: 20px auto;
      }

      p, h3, ul {
        margin: 0;
        padding: 0;
      }

      li {
        list-style-type: none;
        background: #fff;
        margin: 20px auto;
        padding: 10px 20px;
        border-radius: 10px;
        display: flex;
        align-items: center;
        justify-content: space-between;
      }

      li.fav {
        background: #ff9ed2;
        color: white;
      }

      .box {
        padding: 100px 0;
        width: 400px;
        text-align: center;
        background: #ddd;
        margin: 20px;
        display: inline-block;
      }

      .fav {

      }
    </style>

  </head>
  <body>
    <h1>Hello, Vue =)</h1>

    <div id="app">
      <div v-if="showBooks">
        <ul>
          <li v-for="book in books" :class="{fav: book.isFav}" @click="book.isFav = !book.isFav">
            <h3>{{book.title}}</h3>
            <p>{{book.author}}</p>
          </li>
        </ul>
      </div>

      <div v-show="showBooks">Currently showing books</div>

      <hr>

      <button @click="toggleShowBooks">
        <span v-if="showBooks">Hide Books</span>
        <span v-else>Show Books</span>
      </button>


      <button v-on:click="age++">Increase age</button>
      <button v-on:click="age--">Decrease age</button>

      <div @click="changeTitle('Oathbringer')">Change book title</div>

      <hr>

      <div class="box" @mouseover="handleEvent($event, 5)">mouseover (enter)</div>
      <div class="box" @mouseleave="handleEvent">mouseleave</div>
      <div class="box" @dblclick="handleEvent">double click</div>
      <div class="box" @mousemove="handleMouseMove">position - {{x}}/{{y}}</div>



    </div>

    <script src="app.js"></script>
  </body>
</html>
